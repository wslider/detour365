name: Build and Deploy Vue Widget

on:
  push:
    branches: [ main ]  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd vue-features && npm ci

      - name: Build Vue
        run: cd vue-features && npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: vue-features/dist   # deploy the built dist/
          branch: gh-pages            # or your Pages branch
          token: ${{ secrets.GITHUB_TOKEN }}