<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css"> 
    <link rel="stylesheet" id="customCssStyle" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="detour365-logo-square.jpeg" /> 
    <title>Detour 365</title>
</head>
<body>
    <main>
        <h1 class="heading">Detour 365</h1>
        <div class="navbar" id="topnavbar">
                <a>🏔️ Home</a>
                <a>🌲 About</a>
                <a href="https://www.youtube.com/@detour365">🎙️ Podcast</a>
                <a>🥾 Take The Detour</a>
        </div>
    <article class="imageFormBox">
        <img id="mainImage" src="hurricane-ridge-olymipic.jpg" alt="image of sunset in the Smoky Mountains">
        <div class="formContainer">
            <form action="mailto:wslider2000+detour365prayer@gmail.com" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Prayer Request</legend>
                    <div class="formGroup">
                        <label for="requestType">Request Type</label>
                        <select id="requestType" name="requestType">
                            <option value="concern">Concern</option>
                            <option value="urgent">URGENT</option>
                            <option value="praise">Praise</option>
                            <option value="testemony">Testemony</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name or Anonymous"  required>
                    </div>
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email (optional)">
                    </div>
                    <div class="formGroup">
                        <label for="share">Details</label>
                        <input type="textarea" id="share" name="share" placeholder="type your prayer request here" required>
                    </div>
                    <div class="formGroup">
                        <input type="submit" value="Send">
                    </div>
                </fieldset>
            </form>
        </div>
    </article>
    <div>
        <img src="detour365-logo-square.jpeg" alt="detour365 logo" id="detour365LogoSquare">
    </div>
    </main>
    <footer>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
